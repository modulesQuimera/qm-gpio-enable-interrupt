<script type="text/javascript">

        color: '#FFFF00',

                    {value:config_mapeamento.valuePort8, label: "GPA7 - PIN8 - " + config_mapeamento.labelPort8, hasValue:false},
                    {value:config_mapeamento.valuePort9, label: "GPA8 - PIN9 - " + config_mapeamento.labelPort9, hasValue:false},
                    {value:config_mapeamento.valuePort10, label: "GPA9 - PIN10 - " + config_mapeamento.labelPort10, hasValue:false},
                    {value:config_mapeamento.valuePort11, label: "GPA10 - PIN11 - " + config_mapeamento.labelPort11, hasValue:false},
                    {value:config_mapeamento.valuePort12, label: "GPA11 - PIN12 - " + config_mapeamento.labelPort12, hasValue:false},
                    {value:config_mapeamento.valuePort13, label: "GPB0 - PIN1 - " + config_mapeamento.labelPort13, hasValue:false},
                    {value:config_mapeamento.valuePort14, label: "GPB1 - PIN2 - " + config_mapeamento.labelPort14, hasValue:false},
                    {value:config_mapeamento.valuePort15, label: "GPB2 - PIN3 - " + config_mapeamento.labelPort15, hasValue:false},
                    {value:config_mapeamento.valuePort16, label: "GPB3 - PIN4 - " + config_mapeamento.labelPort16, hasValue:false},
                    {value:config_mapeamento.valuePort17, label: "GPB4 - PIN5 - " + config_mapeamento.labelPort17, hasValue:false},
                    {value:config_mapeamento.valuePort18, label: "GPB5 - PIN6 - " + config_mapeamento.labelPort18, hasValue:false},
                    {value:config_mapeamento.valuePort19, label: "GPB6 - PIN7 - " + config_mapeamento.labelPort19, hasValue:false},
                    {value:config_mapeamento.valuePort20, label: "GPB7 - PIN8 - " + config_mapeamento.labelPort20, hasValue:false},
                    {value:config_mapeamento.valuePort21, label: "GPB8 - PIN9 - " + config_mapeamento.labelPort21, hasValue:false},
                    {value:config_mapeamento.valuePort22, label: "GPB9 - PIN10 - " + config_mapeamento.labelPort22, hasValue:false},
                    {value:config_mapeamento.valuePort23, label: "GPB10 - PIN11 - " + config_mapeamento.labelPort23, hasValue:false},
                    {value:config_mapeamento.valuePort24, label: "GPB11 - PIN12 - " + config_mapeamento.labelPort24, hasValue:false},

            }

                    {label:"GPA1 - PIN2", value: "1", hasValue:false},

                ];

            $("#node-config-input-port").typedInput({
                default: self.gpio_number,
                types:ports
            });
        },
        oneditresize: function() {
            if(!$("#red-ui-header-button-deploy").hasClass("disabled")){
                $("#node-dialog-ok").click()
                $("#red-ui-header-button-deploy").click()
                $("#red-ui-deploy-dialog-confirm-deploy-deploy").click()
            }
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');
        
            $("#node-config-input-port").typedInput('value', mytype);
            this.gpio_number = $("#node-config-input-port").typedInput('value');
        }
    });
